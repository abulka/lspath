<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lspath - PATH Visualizer</title>
    <style>
        :root {
            --bg-color: #1a1b26;
            --text-color: #a9b1d6;
            --accent: #7aa2f7;
            --highlight: #292e42;
            --dim: #565f89;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg-color); color: var(--text-color); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        #app { display: flex; width: 100%; height: 100%; }
        
        /* Layout */
        #left-panel { width: 50%; border-right: 1px solid #414868; display: flex; flex-direction: column; }
        #right-panel { width: 50%; padding: 20px; overflow-y: auto; }
        
        #header { padding: 10px 20px; background: #24283b; font-weight: bold; border-bottom: 1px solid #414868; }
        #path-list { flex: 1; overflow-y: auto; padding: 10px 0; }
        
        .path-entry { padding: 8px 20px; cursor: pointer; border-left: 3px solid transparent; }
        .path-entry:hover { background: #24283b; }
        .path-entry.selected { background: var(--highlight); border-left-color: var(--accent); color: #fff; }
        
        .detail-row { margin-bottom: 15px; }
        .detail-label { color: var(--dim); font-size: 0.9em; text-transform: uppercase; letter-spacing: 0.05em; }
        .detail-value { font-size: 1.1em; color: #fff;             word-break: break-all; }
        
        .warning { color: #ff9e64; padding: 10px; background: #2e2825; border-radius: 4px; margin-top: 20px; }
        .success { color: #9ece6a; }
        
        #footer { padding: 10px; background: #24283b; color: var(--dim); font-size: 0.8em; border-top: 1px solid #414868; }
        
        /* Flow Bar */
        #flow-bar { display: flex; overflow-x: auto; padding: 10px; background: #16161e; border-bottom: 1px solid #414868; white-space: nowrap; }
        .flow-node { padding: 4px 10px; border-radius: 4px; background: #24283b; margin-right: 8px; font-size: 0.8em; cursor: pointer; }
        .flow-node.active { background: var(--accent); color: #1a1b26; }
    </style>
</head>
<body>
    <div id="app">
        <div id="left-panel">
            <div id="header">PATH Entries</div>
            <div id="flow-bar"></div>
            <div id="path-list">Loading trace...</div>
            <div id="footer">↑/↓: Navigate • Type to Search</div>
        </div>
        <div id="right-panel">
            <h1>Details</h1>
            <div id="details-content">Select an entry to see details.</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
