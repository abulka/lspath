# .goreleaser.yaml
version: 2

project_name: lspath

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X lspath/internal/model.Version={{.Version}}
    main: ./main.go

archives:
  - formats:
      - tar.gz
    # use zip for windows
    format_overrides:
      - goos: windows
        formats:
          - zip
    name_template: "{{ .ProjectName }}_{{ title .Os }}_{{ if eq .Arch \"amd64\" }}x86_64{{ else if and (eq .Os \"darwin\") (eq .Arch \"arm64\") }}arm64{{ else if eq .Arch \"arm64\" }}aarch64{{ else }}{{ .Arch }}{{ end }}"

nfpms:
  - file_name_template: "{{ .ProjectName }}_{{ if eq .Arch \"amd64\" }}x86_64{{ else if eq .Arch \"arm64\" }}aarch64{{ else }}{{ .Arch }}{{ end }}"
    formats:
      - deb
      - rpm
    overrides:
      deb:
        file_name_template: "{{ .ProjectName }}_{{ .Arch }}"
    description: "lspath is a tool for analyzing and debugging your system PATH."
    maintainer: "Andy Bulka <abulka@gmail.com>"
    license: MIT
    homepage: "https://github.com/abulka/lspath"
    # No extra contents needed unless there's a config file

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ .Version }}-snapshot"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
